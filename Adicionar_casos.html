  <script>
    document.getElementById("formLaudo").addEventListener("submit", async function (e) {
      e.preventDefault();

      // Gerar identificador único
      const identificador = 'CASO-' + Date.now();  // Exemplo de identificador: "CASO-1625145368912"

      // Pegar dados do formulário
      const nomeCaso = document.getElementById("nomeCaso").value;
      const peritoNome = document.getElementById("peritoNome").value;
      const statusCaso = document.getElementById("statusCaso").value;
      const dataPericia = document.getElementById("dataPericia").value;
      const exameDescricao = document.getElementById("exameDescricao").value;
      const diagnostico = document.getElementById("diagnostico").value;
      const observacoes = document.getElementById("observacoes").value;

      // Construir o objeto do novo caso
      const novoCaso = {
          identificador,
          nomeCaso,
          peritoNome,
          statusCaso,
          dataPericia,
          exameDescricao,
          diagnostico,
          observacoes
      };

      try {
          // Enviar os dados para o backend usando fetch
          const response = await fetch('http://localhost:3001/api/casos', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify(novoCaso)
          });

          const data = await response.json();

          if (response.ok) {
              // Mostrar mensagem de sucesso ou algo mais
              alert('Caso salvo com sucesso!');
          } else {
              // Mostrar mensagem de erro
              alert('Erro ao salvar o caso: ' + data.erro);
          }
      } catch (error) {
          console.error('Erro:', error);
          alert('Erro ao salvar o caso.');
      }
    });
  </script>
